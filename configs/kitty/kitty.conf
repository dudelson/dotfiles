# keybindings
map ctrl+alt+c copy_to_clipboard
map ctrl+alt+v paste_from_clipboard

map ctrl+k scroll_line_up
map ctrl+j scroll_line_down
map ctrl+shift+k scroll_page_up
map ctrl+shift+j scroll_page_down

map alt+u kitten hints


# misc
## disable cursor blink
cursor_blink_interval 0

scrollback_lines  5000

open_url_with firefox

## replace audio bell with visual bell
enable_audio_bell     yes


allow_remote_control  yes
