### NOTE: end of line comments are not allowed ###

# font
font_family       SauceCodePro Nerd Font
#font_family       Source Code Pro
bold_font         auto
italic_font       auto
bold_italic_font  auto
font_size         14.0


# colors (colorscheme: solarized dark)
foreground  #839496
background  #002b36
cursor      #93a1a1

background_opacity 1.0
dynamic_background_opacity yes

## black
color0  #073642
color8  #002b36

## red
color1  #dc322f
color9  #cb4b16

## green
